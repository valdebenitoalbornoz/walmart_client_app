<app-finder (onsearch)="onSearch($event)"></app-finder>

<div class="loading" *ngIf="loading; else content">
    <app-loading></app-loading>
</div>
<ng-template #content>
    <app-product-list [productList]="productList" *ngIf="productList && productList.length; else noresults"></app-product-list>
    <ng-template #noresults>
        <app-no-results [text]="noResultText"></app-no-results>
    </ng-template>
</ng-template>
